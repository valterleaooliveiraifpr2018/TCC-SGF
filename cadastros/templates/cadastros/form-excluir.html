{% extends 'paginas/modelo.html' %}

{% load static %}

{% block titulo %}
<title>Sobre o Projeto</title>
{% endblock %}

{% block conteudo %}
<div class="container col-8">
    <h3>{{ titulo }}</h3>
    <p class="lead">Confirme para excluir o registro definitivamente.</p>
    <hr>
    <form action="" method="POST">
        <p>
            Deseja excluir o registro: <b>{{ object }}</b> ?
        </p>

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-danger">{{ botao }}</button>
    </form>
</div>
{% endblock %}
